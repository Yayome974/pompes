<Script>
    let timer;
let isRunning = false;
let seconds = 0;
let minutes = 0;

const timeDisplay = document.getElementById('timeDisplay');
const startStopButton = document.getElementById('startStopButton');
const resetButton = document.getElementById('resetButton');

startStopButton.addEventListener('click', function() {
    if (isRunning) {
        clearInterval(timer);
        startStopButton.textContent = 'Démarrer';
    } else {
        timer = setInterval(function() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            timeDisplay.textContent = formatTime(minutes, seconds);
        }, 1000);
        startStopButton.textContent = 'Arrêter';
    }
    isRunning = !isRunning;
});

            const nombre = document.getElementById("nombreInput").value;
            const nombreConverti = parseInt(nombre, 10);

            } else {

            const dateInput = document.getElementById('date').value;

            const dateDebut = new Date(dateSelectionnee.getFullYear(), 0, 1);
