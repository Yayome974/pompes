<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Pompes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container2 {
            margin: 50px auto; /* Centrer horizontalement */
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
            
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .contenue {
            text-align: center;
        }
        .seancedujour {
            margin-top: 20px;
            font-size: 23px;
        }
        .btn-primary2 {
            background-color: #ffffff;
            border: none;
            margin-top: 0px;
        }
        .btn-primary2:hover {
            background-color: #2854a5;
            border: none;
            margin-top: 0px;
            color: #f0f8ff;
        }

        .progress {
            height: 25px;
        }
        .progress-bar {
            font-size: 1rem;
        }
        .form-label2 {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Pompes</h1>

        <div class="mb-3">
            <label for="date" class="form-label">Sélectionne une date :</label>
            <input type="date" id="date" class="form-control">
        </div>

        <button class="btn btn-primary w-100" onclick="calculerPompes()">Calculer</button>
        <div class="mb-3">
            <label for="nombreInput" class="form-label2">A-tu manqué des jours ?</label>
            <input type="number" id="nombreInput" class="form-control" min="0">
        </div>
        <button class="btn btn-primary2 w-100" onclick="calculerPompesmanque()">Validé mes jours manqué ✅</button>


        <div class="alert alert-info mt-4" id="resultat" style="display: none;"></div>

        <div id="progression-container" class="mt-4" style="display: none;">
            <p><strong>Progression de l'année :</strong></p>
            <p><strong>Progression :</strong> <span id="pourcentageProgression">0%</span></p>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
        </div>


    </div>
    <div class="container2">
        <h1>Séance de sport</h1>
<p id="seance" class="seance"></p>
        <p id="contenue" class="contenue"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const aujourdHui = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = aujourdHui;
        });

        function lireNombre() {
            const nombre = document.getElementById("nombreInput").value;
            const nombreConverti = parseInt(nombre, 10);
            
            if (!isNaN(nombreConverti) && nombreConverti >= 0) {
                return nombreConverti;
            } else {
                alert("Veuillez entrer un nombre valide.");
                return null;
            }
        }

        function calculerPompesmanque() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert("Veuillez sélectionner une date !");
                return;
            }

            const nombreManque = lireNombre();
            if (nombreManque === null) return; // Quitte si le nombre est invalide

            const dateSelectionnee = new Date(dateInput);
            const dateDebut = new Date(dateSelectionnee.getFullYear(), 0, 1);
            
            const joursEcoules = Math.floor((dateSelectionnee - dateDebut) / (1000 * 60 * 60 * 24)) + 1;
            const nombreTotalPompes = ((joursEcoules * (joursEcoules + 1)) / 2) - nombreManque;
            const pompesAujourdhui = joursEcoules * nombreManque;
            const serieRecommande = Math.ceil(pompesAujourdhui / 5);

            const resultatElement = document.getElementById('resultat');
            resultatElement.innerHTML = `
                <p><strong>Nombre total de pompes :</strong> ${nombreTotalPompes}</p>
                <p><strong>Pompes à faire aujourd'hui :</strong> ${pompesAujourdhui}</p>
                <p><strong>Série recommandée :</strong> 5 séries de ${serieRecommande} pompes</p>
            `;
            resultatElement.style.display = 'block';

            calculerProgression();
        }

        function calculerPompes() {
            const dateInput = document.getElementById('date').value;
            if (!dateInput) {
                alert("Veuillez sélectionner une date !");
                return;
            }

            const dateSelectionnee = new Date(dateInput);
            const dateDebut = new Date(dateSelectionnee.getFullYear(), 0, 1);
            
            const joursEcoules = Math.floor((dateSelectionnee - dateDebut) / (1000 * 60 * 60 * 24)) + 1;
            const nombreTotalPompes = (joursEcoules * (joursEcoules + 1)) / 2;
            const serieRecommande = Math.ceil(joursEcoules / 5);

            const resultatElement = document.getElementById('resultat');
            resultatElement.innerHTML = `
                <p><strong>Nombre total de pompes :</strong> ${nombreTotalPompes}</p>
                <p><strong>Pompes à faire aujourd'hui :</strong> ${joursEcoules}</p>
                <p><strong>Série recommandée :</strong> 5 séries de ${serieRecommande} pompes</p>
            `;
            resultatElement.style.display = 'block';

            calculerProgression();
        }

        function calculerProgression() {
            const aujourdHui = new Date();
            const debutAnnee = new Date(aujourdHui.getFullYear(), 0, 1);
            const joursEcoules = Math.floor((aujourdHui - debutAnnee) / (1000 * 60 * 60 * 24)) + 1;
            const joursDansAnnee = (aujourdHui.getFullYear() % 4 === 0) ? 366 : 365;
            
            const pourcentage = Math.min(100, (joursEcoules / joursDansAnnee) * 100);

            const progressBar = document.getElementById('progressBar');
            document.getElementById('pourcentageProgression').innerText = `${Math.round(pourcentage)}%`;
            progressBar.style.width = `${pourcentage}%`;
            progressBar.innerText = `${Math.round(pourcentage)}%`;
            
            document.getElementById('progression-container').style.display = 'block';
        }
        document.getElementById("seance").textContent = "chargement...";
        const jours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];
        const aujourdHui = jours[new Date().getDay()];
        document.getElementById("seance").textContent = "Aujourd'hui, nous sommes " + aujourdHui + "."
        const seance = {
            "lundi": {
                titre: "repos",
                description: "pas de séance Aujourd'hui",
                exercices: ["❌"]
                },            
            "mardi": {
                titre: "Poitrine & Triceps",
                description: "Renforcement des biceps et triceps",
                exercices: [
                    { nom: "Pompes classiques 3 × 15" },
                    { nom: "Pompes diamant (triceps) 3 × 12" },
                    { nom: "Pompes bras écarté  3 × 12" },
                    { nom: "Écarté couché haltères 3 × 12" },
                    { nom: "Dips sur chaise 3 × 15" }
        ]
    },

            "mercredi": {
                titre: "Dos & Biceps",
                description: "Renforcement du Dos et des Biceps ",
                exercices: [
                    {nom : "Rowing haltères – 3 × 12 (chaque bras)"},
                    {nom : "Tirage haltères à un bras – 3 × 12"},
                    {nom : "Biceps curl haltères – 3 × 12"},
                    {nom : "Hammer curl haltères – 3 × 12"},
                    {nom : "Superman hold (gainage lombaire) – 3 × 30 sec"},

                ]
                }, 
            "jeudi": {
                titre: "Jambes & Fessiers",
                description: "Renforcement des jambes et des fessiers",
                video: "https://www.youtube.com/watch?v=2z8JmcrWAs0",
                exercices: [
                    {nom : "Squats haltères – 3 × 15"},
                    {nom : "Fentes avant avec haltères – 3 × 12 (chaque jambe)"},
                    {nom : "Soulevé de terre jambes tendues haltères – 3 × 12"},
                    {nom : "Hip thrust sur chaise – 3 × 15"},
                    {nom : "Mollets debout (élevés sur pointe) – 3 × 15"},
                    
                ]
                }, 
            "vendredi": {
                titre: "repos",
                description: "pas de séance Aujourd'hui",
                exercices: ["❌"]
                }, 
            "samedi": {
                titre: " Épaules & Trapèzes",
                description: "musculation des épaules",
                exercices: [
                    {nom : "Mollets debout (élevés sur pointe) – 3 × 15"},
                    {nom : "Élévations latérales haltères – 3 × 12"},
                    {nom : "Oiseau haltères (arrière des épaules) – 3 × 12"},
                    {nom : "Shrugs haltères (trapèzes) – 3 × 15"},
                    {nom : "Gainage planche – 3 × 30 sec5"},
                ]
                }, 
            "dimanche": {
                titre: "Abdos & Gainage",
                description: "renforcement des abdos et gainage",
                video: "https://www.youtube.com/watch?v=2z8JmcrWAs0",
                exercices: [
                { nom: "Crunchs classiques – 3 × 15", url: "https://example.com/crunchs" },
                { nom: "Relevés de jambes – 3 × 12", url: "https://example.com/releves" },
                { nom: "Russian twists haltères – 3 × 20 (10 de chaque côté)", url: "https://example.com/twists" },
                { nom: "Planche latérale – 3 × 30 sec (chaque côté)", url: "https://example.com/planche" },
                { nom: "Mountain climbers – 3 × 20", url: "https://example.com/mountain" },
                ]
                }, 
        };
        const seanceDuJour = seance[aujourdHui];

        document.getElementById("seance").innerHTML = `
        <h3 class="seancedujour">${seanceDuJour.titre} :</h3>
        <p>${seanceDuJour.description} </p>
        <ul>
            ${seanceDuJour.exercices.map(itml => `<li><a href="${itml.url}" target="blank"> ${itml.nom}</a></li>`).join("")}
        </ul>
    `;

if (seanceDuJour.nom === "Crunchs classiques – 3 × 15")
    var e = document.getElementById('seance');
    e.style.color = 'black';
    </script>
</body>
</html>
